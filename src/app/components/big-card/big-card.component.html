<div class="container-big-card">
    <div class="big-card-photo">
        <img src="{{ photoCover }}" alt="image-big-card">
    </div>
    <div class="big-card-title">
        <h1>{{ cardTitle }}</h1>
    </div>
    <div class="big-card-description">
        <p>{{ cardDescription }}</p>
    </div>
    <a [routerLink]="['content', id]" target="_blank" class="buttonClass">Leia mais...</a>
</div>
